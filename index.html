<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="" class="equilibrium" />
          <div class="overlay">
            <a href="#"
              ><img
                src="images/icon-view.svg"
                alt="icon-view"
                class="icon-view"
            /></a>
          </div>
        </div>

        <div class="card-desc">
          <a href=""><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-info">
          <div class="card-stats">
            <div class="ethereum">
              <img
                src="images/icon-ethereum.svg"
                alt=""
                class="ethereum-icon"
              />
              <p>0.041 ETH</p>
            </div>

            <div class="card-time">
              <img src="images/icon-clock.svg" alt="" class="clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="line"></div>

        <div class="creator">
          <a href=""
            ><img src="images/image-avatar.png" alt="" class="profile-picture"
          /></a>
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        . Coded by <a href="https://github.com/AdhaRian"> Sebrian Adha</a>.
      </p>
  </body>
</html>
